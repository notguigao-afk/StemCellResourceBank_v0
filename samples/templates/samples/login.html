{% extends 'samples/base.html' %}

{% block title %}Login - Stem Cell Resource Bank{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-shield-lock-fill" style="font-size: 4rem; background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;"></i>
                        <h2 class="fw-bold mt-3">Staff Login</h2>
                        <p class="text-muted">Access the sample management system</p>
                    </div>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="{{ form.username.id_for_label }}" class="form-label">
                                <i class="bi bi-person-fill"></i> Username
                            </label>
                            <input type="text" 
                                   name="{{ form.username.name }}" 
                                   class="form-control form-control-lg" 
                                   id="{{ form.username.id_for_label }}"
                                   required
                                   autofocus>
                        </div>
                        
                        <div class="mb-4">
                            <label for="{{ form.password.id_for_label }}" class="form-label">
                                <i class="bi bi-lock-fill"></i> Password
                            </label>
                            <input type="password" 
                                   name="{{ form.password.name }}" 
                                   class="form-control form-control-lg" 
                                   id="{{ form.password.id_for_label }}"
                                   required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </form>
                    
                    <hr class="my-4">
                    
                    <div class="text-center">
                        <p class="text-muted mb-0">
                            <small>
                                <i class="bi bi-info-circle-fill"></i> 
                                For public access, visit the 
                                <a href="{% url 'public_sample_list' %}">public view</a>
                            </small>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
